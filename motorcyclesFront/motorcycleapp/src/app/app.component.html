<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Motorcycles  Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
           <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Motorcycle <span class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
         <input type="search" (ngModelChange)="searchMotorcycles(key.value)" #key="ngModel" ngModel 
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search motorcycles..." required> 
     </form>
  </div>
</nav>
<div class="container mb-4" id="main-container">
    <div  class="row">
        <div *ngFor="let motorcycle of motorcycles" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="text-warning">{{motorcycle?.type}}</h3>
                    <a>
                        <img class="card-img-top" src="{{motorcycle?.imageUrl}}" alt="">
                    </a>
                    <div class="text-warning">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a class="text-reset" href="#"><h5 class="card-title display-4">{{motorcycle?.name}}</h5></a>
                    <h6>{{motorcycle?.capacity}} ccm</h6>
                    <h6>{{motorcycle?.productionYear}}</h6>
                    <a class="nav-link" (click)="onOpenModal(motorcycle, 'delete')" class="btn btn-dark my-2" >Delete</a>        
                    <a class="nav-link" (click)="onOpenModal(motorcycle, 'edit')" class="btn btn-dark my-3" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit">Edit</a>
                </div>
            </div>
        </div>    
    </div>
</div>

<!-- Add Modal-->
<div class="modal fade" id="addMotorcycleModal" tabindex="-1" role="dialog" aria-labelledby="addMotorcycleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addMotorcycleModalLabel">Add Motorcycle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddMotorcycle(addForm)">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
               <label for="text">Type</label>
               <input type="text" ngModel name="type" class="form-control" id="type" placeholder="Type" required>
            </div>
            <div class="form-group">
               <label for="text">Capacity</label>
               <input type="number" ngModel name="capacity" class="form-control" id="capacity" placeholder="Capacity" required>
            </div>
            <div class="form-group">
               <label for="text">Production Year</label>
               <input type="number" ngModel name="productionYear" class="form-control" id="productionYear" placeholder="ProductionYear" required>
            </div>
            <div class="form-group">
               <label for="phone">Image URL</label>
               <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-motorcycle-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
         </div>
      </div>
    </div>

<!-- Edit Modal-->
    <div class="modal fade" id="editMotorcycleModal" tabindex="-1" role="dialog" aria-labelledby="editMotorcycleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="editMotorcycleModalLabel">Edit Motorcycle</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form #editForm="ngForm">
                     <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel="{{editMotorcycle?.name}}" name="name" class="form-control" id="name"  placeholder="Name">
                     </div>
                     <input type="hidden" ngModel="{{editMotorcycle?.id}}" name="id" class="form-control" id="id" placeholder="Id">
                     <div class="form-group">
                        <label for="text">Type</label>
                        <input type="text" ngModel="{{editMotorcycle?.type}}" name="type" class="form-control" id="type" placeholder="Type">
                     </div>
                     <div class="form-group">
                        <label for="text">Capacity</label>
                        <input type="text" ngModel="{{editMotorcycle?.capacity}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
                     </div>
                     <div class="form-group">
                        <label for="text">Production Year</label>
                        <input type="text" ngModel="{{editMotorcycle?.productionYear}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                     </div>
                        <div class="form-group">
                        <label for="phone">Image URL</label>
                        <input type="text" ngModel="{{editMotorcycle?.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
                     </div>
                     <div class="modal-footer">
                        <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                        <button (click)="onUpdateMotorcycle(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>    
    </div>

     <div class="modal fade" id="deleteMotorcycleModal" tabindex="-1" role="dialog" aria-labelledby="deleteMotorcycleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="deleteMotorcycleModalLabel">Delete Motorcycle</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>Are you sure you want to delete motorcycle{{deleteMotorcycle?.name}}?</p>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                     <button (click)="onDeleteMotorcycle(deleteMotorcycle.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                  </div>
               </div>
            </div>
         </div>
       </div>
    </div>
